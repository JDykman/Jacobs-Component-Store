name: Organize Components

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you organizing components?'
        required: false
        default: 'Manual run'

permissions:
  contents: write

jobs:
  organize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm i

      - name: Update TOC (pre)
        run: npm run update:toc

      - name: AI Organize and Update TOC
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run organize:components

      - name: Update TOC (post)
        run: npm run update:toc

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(components): AI organize and update TOC"
            git push
          else
            echo "No changes to commit."
          fi